{% extends 'product/base.html' %}
{% block content %}
{% load crispy_forms_tags %}




<div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Are you sure you want to delete "{{ object.title }}" ? </legend>
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-danger" type="submit">Delete</button>
                <a class="btn btn-outline-secondary" href="{% url 'store-detail' object.id %}">Cancel</a>
            </div>
        </form>
    </div>


{% endblock content %}
